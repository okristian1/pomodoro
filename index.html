<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <meta name="description" content="${2}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

</head>
<body>

<header>
  <div class="container-fluid text-center">
    <h1>FreeCodeCamp Pomodoro Clock</h1>
  </div>
</header>

<div class="container text-center">
<div class="row">
    <div class="col-md-2 col-md-offset-4">
        <h3>Break length</h3>
        <button class="btn btn-lg btn-default pull-left" id="plusBreak">+</button>
        <button class="btn btn-lg btn-default pull-right" id="minusBreak">-</button>
        <h2 id="break-length">5</h2>
    </div>
    <div class="col-md-2">
        <h3>Session length</h3>
        <button class="btn btn-lg btn-default pull-left" onClick=plusSessionTime() id="plusSession">+</button>
        <button class="btn btn-lg btn-default pull-right" onClick=minusSessionTime() id="minusSession">-</button>
        <h2 id=session-length>25</h2>
    </div>
</div>
</div>

<div class="container">
      <div class="col-md-10 col-md-offset-1">
        <div class="counter center-block")>
        <p class="counter-header text-center">Session</p>
        <p class="counter-timer text-center" id=counter-timer>
          <span class="minute"></span> : <span class="second"></span>
        </p>
      </div>
    </div>
</div>



    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

</body>
