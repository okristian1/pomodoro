<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <meta name="description" content="${2}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

</head>
<body>

<header>
  <div class="container-fluid text-center">
    <h1>Free Code Camp Pomodoro Clock</h1>
  </div>
</header>

<div class="container-fluid text-center settings">
<div class="col-sm-2 col-sm-offset-4">
  <h3>Session length</h3>
  <br />
    <button class="btn-settings pull-right"  id="plusSession">+</button>
    <button class="btn-settings pull-left" id="minusSession">-</button>
  <h2 id=session-length>2</h2>
<br />
  <h3>Break length</h3>
  <br />
    <button class="btn-settings pull-right" id="plusBreak">+</button>
    <button class="btn-settings pull-left" id="minusBreak">-</button>
  <h2 id="break-length">1</h2>
  <br />
</div>
<div class="col-sm-6">
  <div class="counter center-block" id="counter">
    <p class="counter-header text-center" id="counter-header">Session</p>
    <p class="counter-timer text-center" id=counter-timer>
    <span class="minute">2</span> : <span class="second">00</span>
    <br />
  </p>
  <div class="animate">
  </div>
      </div>
      <button class="btn-bottom start">Start</button>
      <button class="btn-bottom resetTimer">Reset</button>
    </div>
  </div>

</body>
</html>
